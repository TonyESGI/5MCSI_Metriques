<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mes Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #chart_div { margin: auto; }
    </style>
  </head>
  <body>
    <h2>Activité des Commits (Minute par Minute)</h2>
    <div id="chart_div" style="width: 900px; height: 500px;">Chargement du graphique...</div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits-data/')
          .then(response => response.json())
          .then(data => {
            
            // Si une erreur est renvoyée par Python
            if(data.error) {
                document.getElementById('chart_div').innerHTML = "Erreur : Vérifiez l'URL du repo dans __init__.py <br>" + data.error;
                return;
            }

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Nombre de Commits');

            // On remplit le graphique avec les données reçues
            data.results.forEach(entry => {
              dataTable.addRow([entry.minute.toString(), entry.count]);
            });

            var options = {
              title: 'Distribution des commits selon la minute de l\'heure',
              hAxis: {title: 'Minute (0-59)'},
              vAxis: {title: 'Nombre de commits'},
              legend: { position: 'none' },
              colors: ['#e0440e'] // Une petite couleur orange style Git
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
              console.error('Erreur:', error);
              document.getElementById('chart_div').innerText = "Impossible de récupérer les données.";
          });
      }
    </script>
  </body>
</html>
