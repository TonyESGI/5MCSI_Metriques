<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        /* --- STYLE IDENTIQUE À LA VERSION DESIGN --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: #333;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%; max-width: 1000px;
            text-align: center;
        }
        h2 {
            margin-top: 0; color: #4a4a4a;
            font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; font-size: 24px; margin-bottom: 30px;
        }
        #chart_div {
            width: 100%; height: 500px;
            border: 1px solid #eee; border-radius: 10px;
        }
        /* Style pour les messages d'erreur */
        .error-box {
            color: #721c24; background-color: #f8d7da;
            border-color: #f5c6cb; padding: 20px;
            border-radius: 5px; font-family: monospace; text-align: left;
        }
    </style>
</head>
<body>

    <div class="chart-card">
        <h2>Activité du projet (Minute par Minute)</h2>
        <div id="chart_div">
            <p style="padding-top: 200px; color: #888;">Chargement des données en cours...</p>
        </div>
    </div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // 1. On lance la requête
        fetch('/commits-data/')
          .then(response => {
              // 2. On vérifie si Python répond correctement (Code 200)
              if (!response.ok) {
                  throw new Error("Erreur HTTP " + response.status + " : " + response.statusText);
              }
              return response.json();
          })
          .then(data => {
            // 3. On vérifie si Python nous a renvoyé une erreur spécifique
            if(data.error) {
                throw new Error("Erreur Python : " + data.error);
            }

            // 4. On vérifie qu'on a bien des résultats
            if (!data.results || data.results.length === 0) {
                document.getElementById('chart_div').innerHTML = "<br><br><h3>Aucune donnée trouvée !</h3><p>Vérifiez que le repo contient bien des commits.</p>";
                return;
            }

            // 5. Création du tableau de données
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Commits');

            data.results.forEach(entry => {
              dataTable.addRow([entry.minute.toString(), entry.count]);
            });

            // 6. Options de Design (Le fameux violet)
            var options = {
              title: 'Distribution des commits selon la minute de l\'heure',
              titleTextStyle: { color: '#555', fontSize: 16, bold: false },
              backgroundColor: 'transparent',
              colors: ['#764ba2'], 
              fontName: 'Segoe UI',
              legend: { position: 'none' },
              chartArea: { width: '85%', height: '70%' },
              animation: { startup: true, duration: 1000, easing: 'out' },
              hAxis: {
                title: 'Minute (0-59)',
                textStyle: { color: '#777' },
                titleTextStyle: { color: '#777', italic: false }
              },
              vAxis: {
                title: 'Nombre de commits',
                gridlines: { color: '#eee' },
                minValue: 0
              }
            };

            // 7. Dessin du graphique
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
              // 8. En cas de pépin, on affiche l'erreur en rouge
              console.error('Erreur:', error);
              document.getElementById('chart_div').innerHTML = 
                  "<div class='error-box'><strong>Une erreur est survenue :</strong><br>" + error.message + "</div>";
          });
      }
    </script>
</body>
</html>
